<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Development Course - TA</h1>
    <form action="post">
        <div>
        <label for="username">Enter your Username</label>
        <input type="text" id="username" name="username"
        placeholder="Enter your username" autofocus>
    </div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    <div>
       <input type="checkbox" name="Subscribe" id="Subscribe" value="Yes">
       <label for="Subscribe ">SUBSCRIBE TO HARRYBHAI</label>

    </div>
    <div>
        <label for="comment">Enter your comment here</label>
        <br>
        <textarea id="comment" name="comment" rows="10" cols="40" ></textarea>
    </div>
<div>
    <select name="fruits" >
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="grapes">Grapes</option>
    </select>
</div>
        
    </form>
</body>
</html>
